version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: filehub-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_NAME=FILEHUB
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=filehub_db
      - DB_USERNAME=filehub_user
      - DB_PASSWORD=filehub_password
      - SESSION_DRIVER=database
      - CACHE_STORE=database
      - QUEUE_CONNECTION=database
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      db:
        condition: service_healthy
    networks:
      - filehub-network

  db:
    image: postgres:16-alpine
    container_name: filehub-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=filehub_db
      - POSTGRES_USER=filehub_user
      - POSTGRES_PASSWORD=filehub_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filehub_user -d filehub_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - filehub-network

volumes:
  postgres_data:

networks:
  filehub-network:
    driver: bridge

